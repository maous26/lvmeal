# CI/CD Pipeline pour Lym (Presence)
# Tests, lint, build - bloque les merges si échec

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: Lint & Type Check (Next.js API)
  # ============================================
  lint-api:
    name: Lint & Type Check (API)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

  # ============================================
  # JOB 2: Build (Next.js)
  # ============================================
  build-api:
    name: Build (API)
    runs-on: ubuntu-latest
    needs: lint-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build
        env:
          # Variables nécessaires pour le build
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000

  # ============================================
  # JOB 3: Lint & Type Check (Mobile)
  # ============================================
  lint-mobile:
    name: Lint & Type Check (Mobile)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

  # ============================================
  # JOB 4: Security Check
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Audit API dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit Mobile dependencies
        run: npm audit --audit-level=high
        working-directory: mobile
        continue-on-error: true
