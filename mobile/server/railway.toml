# Railway Configuration pour Lym API Backend
# Déploie uniquement le serveur Express depuis mobile/server/

[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Variables requises (à configurer dans Railway Dashboard):
# - DATABASE_URL (auto-injecté si PostgreSQL linké)
# - OPENAI_API_KEY
# - NODE_ENV=production
